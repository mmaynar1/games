<html>
  <head>
    <title>Dice Wars</title>
    <link rel="stylesheet" href="dice-wars.css">
    <link rel="shortcut icon" 
          href="https://mitchum.blog/wp-content/uploads/2019/05/favicon.png" />
  </head>
  <body>
    <main>
      <h1>Dice Wars</h1>
      <h5><a href="https://mitchum.blog/how-to-build-dice-wars-with-javascript/">Back To Blog</a></h5>
      <div id="grid" class="grid"></div>
      <br>
      <div id="players" class="players" style="width: 400px;">
      </div>
      <br>
      <button class="button" id="endTurnButton" onclick="endTurn();" style="margin-left: 20%;" type="button">End Turn</button>

      <!-- The Modal -->
      <div id="modal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p id="message"></p>
          <button class="button" type="button" onclick="closeModalButton.click();">Play Again!</button>
        </div>

      </div>
    </main>
    <script src="team.js"></script>
    <script src="node.js"></script>
    <script src="graphics.js"></script>
    <script src="board.js"></script>
    <script src="main.js"></script>
  </body>
</html>
